<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 4-1</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  // ES5 стиль 
  function ProductES5(name, price) {
      this.name = name;
      this.price = price;
  };

  ProductES5.prototype.make25Discount = function () {
      this.price *= .75;
  }

  const prod01 = new ProductES5("Стул", 100);
  console.log(`Продукт ${prod01.name} до скидки имел стоимость ${prod01.price}.`);
  prod01.make25Discount();
  console.log(`Продукт ${prod01.name} со скидкой имеет стоимость ${prod01.price}.`);
  
  // ------------------------------------------------------------------ 
  
  // ES6 стиль 
  class ProductES6 {
      constructor(name, price) {
          this.name = name;
          this.price = price;
      }

      make25Discount() {
          this.price *= .75;
      }
  }

  const prod02 = new ProductES6("Стол", 100);
  console.log(`Продукт ${prod02.name} до скидки имел стоимость ${prod02.price}.`);
  prod02.make25Discount();
  console.log(`Продукт ${prod02.name} со скидкой  имеет стоимость ${prod02.price}.`);
</script>
</body>
</html>
