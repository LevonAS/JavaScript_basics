<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const numA = +prompt(`Введите число 'a': `);
  const numB = +prompt(`Введите число 'b': `);
  
  alert(`Сумма чисел ${numA} и ${numB} =  ${sum(numA, numB)}`);
  alert(`Разность чисел ${numA} и ${numB} =  ${diff(numA, numB)}`);
  alert(`Произведение чисел ${numA} и ${numB} =  ${mul(numA, numB)}`);
  alert(`Деление чисел ${numA} и ${numB} =  ${div(numA, numB)}`);

  /**
   * Функция сложения двух чисел
   * @param  {number} a - введённое пользователем число 'a'
   * @param  {number} b - введённое пользователем число 'b'
   * @return {number}   - вернёт результат суммы чисел 
   */
  function sum(a, b) {
    return a + b;
  }

  /**
   * Функция получения разности двух чисел
   * Из большего вычитается меньшее число. 
   * Если числа одинаковые - функция возвращает ноль.
   * @param  {number} a - введённое пользователем число 'a'
   * @param  {number} b - введённое пользователем число 'b'
   * @return {number}   - вернёт результат разности чисел 
   */
  function diff(a, b) {
    if (a > b) {
        return a - b;
    } else {
        return b - a;
    }
  }

  /**
   * Функция умножения двух чисел
   * @param  {number} a - введённое пользователем число 'a'
   * @param  {number} b - введённое пользователем число 'b'
   * @return {number}   - вернёт результат произведения чисел 
   */
  function mul(a, b) {
    return a * b;
  }

  /**
   * Функция деления двух чисел
   * @param  {number} a - введённое пользователем число 'a'
   * @param  {number} b - введённое пользователем число 'b'
   * @return {number}   - вернёт результат деления чисел 
   */
  function div(a, b) {
    return a / b;
  }
</script>
</body>
</html>
