<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Оператор присваивания с умножением '*=' возводит переменную в степень, 
  из операнда справа. А затем присваивает той-же переменной полученное
  значение:   a = a * 2 = 2 * 2 = 4.
  Соответственно x = 1 + 4 = 5. 
   */
  console.log(x); // 5
  console.log(a); // 4

</script>
