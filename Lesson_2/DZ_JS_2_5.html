<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  const numA = +prompt(`Введите число 'a': `);
  const numB = +prompt(`Введите число 'b': `);
  const operation = prompt(`Введите знак операции (+, -, * или /): `);
  
  alert(`${numA} ${operation} ${numB} = \
   ${mathOperation(numA, numB, operation)}`);
  
  // alert(`Сумма чисел ${numA} и ${numB} =  ${sum(numA, numB)}`);
  // alert(`Разность чисел ${numA} и ${numB} =  ${diff(numA, numB)}`);
  // alert(`Произведение чисел ${numA} и ${numB} =  ${mul(numA, numB)}`);
  // alert(`Деление чисел ${numA} на ${numB} =  ${div(numA, numB)}`);

  /**
   * Функция сложения двух чисел
   * @param  {number} a - введённое пользователем число 'a'
   * @param  {number} b - введённое пользователем число 'b'
   * @return {number}   - вернёт результат суммы чисел 
   */
  function sum(a, b) {
    return a + b;
  }

  /**
   * Функция получения разности двух чисел
   * Из большего вычитается меньшее число. 
   * Если числа одинаковые - функция возвращает ноль.
   * @param  {number} a - введённое пользователем число 'a'
   * @param  {number} b - введённое пользователем число 'b'
   * @return {number}   - вернёт результат разности чисел 
   */
  function diff(a, b) {
    if (a > b) {
        return a - b;
    } else {
        return b - a;
    }
  }

  /**
   * Функция умножения двух чисел
   * @param  {number} a - введённое пользователем число 'a'
   * @param  {number} b - введённое пользователем число 'b'
   * @return {number}   - вернёт результат произведения чисел 
   */
  function mul(a, b) {
    return a * b;
  }

  /**
   * Функция деления двух чисел
   * @param  {number} a - введённое пользователем число 'a'
   * @param  {number} b - введённое пользователем число 'b'
   * @return {number}   - вернёт результат деления чисел 
   */
  function div(a, b) {
    return a / b;
  }

  /**
   * Функция возвращает результат арифметической операции между числами
   * в соответствии с полученным занаком операции
   * @param {Number} arg1 - введённое пользователем число 'a'
   * @param {Number} arg2 - введённое пользователем число 'b'
   * @param {String} operation - полученный знак операции между числами
   */
  function mathOperation(arg1, arg2, operation) {
    if (operation === '+') {
        return sum(arg1, arg2);
    } else if (operation === '-') {
        return diff(arg1, arg2);
    } else if (operation === '*') {
        return mul(arg1, arg2);
    } else if (operation === '/') {
        return div(arg1, arg2);
    }
    return NaN;
  }
</script>
</body>
</html>
