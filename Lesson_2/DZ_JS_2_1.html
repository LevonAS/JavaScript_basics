<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Унарный оператор '++' добавляет единицу к своему операнду. 
  Если используется в качестве префикса (++x), то устанавливает значение
  операнда с добавленной к нему единицей и возвращает это значение.
  Соответственно с = a + 1 = 1 + 1 = 2
   */
  c = ++a;
  console.log(c); // 2

  /*
  Если унарный оператор '++' используется в качестве окончания (x++), то
  возвращает значение операнда перед добавлением к нему единицы.
  Т.е. в переменную `d` сначала запишется состояние `b` до инкримента (1),
  а уже затем произойдёт инкремент свмой переменной `b`.
   */
  d = b++;
  console.log(d); // 1

  /*
  Первым инкриментом в задании мы увеличили переменную `a` до двух.
  Соответственно с = 2 + a + 1 = 2 + 2 + 1 = 5
   */
  // console.log(a);  --> 2
   c = 2 + ++a;
  console.log(c); // 5
  
  /*
  Ранее мы увеличили переменную `b` до двух.
  Соответственно d = 2 + 2 = 4
  И уже после того как переменная `d` получит свою сумму,
  переменная `b` инкрементируется и получит значение 3.
   */
  //  console.log(b);  --> 2
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
</html>
