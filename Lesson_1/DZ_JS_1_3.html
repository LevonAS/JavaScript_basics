<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 1-3</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. слева направо, первая операция - сумма двух чисел 10 + 10 = 20.
  2. вторая операция между числом и строкой, поэтому число 20 преобразуется
     в строку и выполняем конкатенацию строк,  получая 2010.
  3. с помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10"); //2010
  
  /*
  1. преобразуем первое число 10 в строку и конкатенируем два первых
    операнда в 1010.
  2. преобразуем последнее число 10 в строку и конкатенируем операнды
    1010 и 10, получая 101010.
  3. с помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10); //101010
  
  /*
  1. знак "плюс" перед строкой "10" преобразует строку в число 10.
  2. проводим суммирование трёх чисел получая 10+10+10=30
  3. с помощью console.log выводим число 30 в консоль
  */
  console.log(10 + 10 + +"10"); //30
  
  /*
  1. в программировании возможен отрицательный ноль.
    "минус" перед пустой строкой "" преобразует строку в число, а именно -0.
  2. деление 10 на число -0 выдаёт бесконечность, с знаком "-".
  3. с помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -""); //-Infinity
  
  /*
  1. при попытке преобразования строки "2,5" в число получаем NaN, \
  т.к. в строке стоит "запятая", а этот символ в число не преобразуется.
  если-бы строка была с точкой "2.5", то преобразование-бы удалось.
  2. число 10 делится на NaN, получаем NaN (не-число).
  3. с помощью console.log выводим число NaN в консоль.
  */  
  console.log(10 / +"2,5"); //NaN
</script>
</body>
</html>
